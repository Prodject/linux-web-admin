{% extends "dashboard/base_auth.html" %}
{% block title %}LogIn"{% endblock %}
{% block content %}
    {% if form.errors %}
        <div class="uk-alert uk-alert-danger" data-uk-alert>
            <a href="#" class="uk-alert-close uk-close"></a>
            Incorrect username or password.
        </div>
    {% endif %}
    <form method="post">{% csrf_token %}
        <div class="uk-form-row">
            <label for="login_username">Username</label>
            <input class="md-input" type="text" id="login_username" name="username" autofocus/>
        </div>
        <div class="uk-form-row">
            <label for="login_password">Password</label>
            <input class="md-input" type="password" id="login_password" name="password" />
        </div>
        <div class="uk-margin-medium-top">
            <input name="next" id="next" type="hidden" value="/dashboard">
            <input type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large" value="Login"/>
        </div>
        <div class="uk-margin-top">
{#            <a href="#" id="login_help_show" class="uk-float-right">Need help?</a>#}
{#            <span class="icheck-inline">#}
{#                <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" data-md-icheck />#}
{#                <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>#}
{#            </span>#}
            Copyright &copy; 2017 Payampardaz.co.
        </div>
    </form>
{% endblock %}
