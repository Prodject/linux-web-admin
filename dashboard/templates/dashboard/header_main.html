{% load staticfiles %}
    <!-- main header -->
    <header id="header_main">
        <div class="header_main_content">
            <nav class="uk-navbar">

                <!-- main sidebar switch -->
                <a href="#" id="sidebar_main_toggle" class="sSwitch sSwitch_left">
                    <span class="sSwitchIcon"></span>
                </a>

                <!-- secondary sidebar switch -->
                <a href="#" id="sidebar_secondary_toggle" class="sSwitch sSwitch_right sidebar_secondary_check">
                    <span class="sSwitchIcon"></span>
                </a>


               <div id="menu_top_dropdown" class="uk-float-left uk-hidden-small">
                   <div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
                       <a href="#" class="top_menu_toggle"><i class="material-icons md-24">&#xE8F0;</i></a>
                       <div class="uk-dropdown uk-dropdown-width-3">
                           <div class="uk-grid uk-dropdown-grid" data-uk-grid-margin>
                               <div class="uk-width-2-3">
                                   <div class="uk-grid uk-grid-width-medium-1-3 uk-margin-top uk-margin-bottom uk-text-center" data-uk-grid-margin>
                                       <a href="/">
                                           <i class="material-icons md-36">&#xE871;</i>
                                           <span class="uk-text-muted uk-display-block">Dashboard</span>
                                       </a>
                                       <a href="/policies">
                                           <i class="material-icons md-36">&#xE32A;</i>
                                           <span class="uk-text-muted uk-display-block">Policies</span>
                                       </a>
                                       <a href="/vpn/profile">
                                           <i class="material-icons md-36">&#xE0DA;</i>
                                           <span class="uk-text-muted uk-display-block">VPN Profile</span>
                                       </a>
                                       <a href="/networking/routing">
                                           <i class="material-icons md-36">&#xE328;</i>
                                           <span class="uk-text-muted uk-display-block">Routing</span>
                                       </a>
                                       <a href="/networking/ethernet">
                                           <i class="material-icons md-36">&#xE8BE;</i>
                                           <span class="uk-text-muted uk-display-block">Ethernet</span>
                                       </a>
                                       <a href="/vpn/tunnel">
                                           <i class="material-icons md-36">&#xE62F;</i>
                                           <span class="uk-text-muted uk-display-block">VPN Tunnel</span>
                                       </a>
                                   </div>
                               </div>
                               <div class="uk-width-1-3">
                                   <ul class="uk-nav uk-nav-dropdown uk-panel">
                                       <li class="uk-nav-header">Objects</li>
                                       <li><a href="/objects/address">Address</a></li>
                                       <li><a href="/objects/protocol">Protocol</a></li>
                                       <li><a href="/objects/schedule">Schedule</a></li>
                                       <li><a href="/objects/zone">Zone</a></li>
                                   </ul>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>


                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav user_actions">
                        <li><a href="#" id="full_screen_toggle" class="user_action_icon uk-visible-large"><i class="material-icons md-24 md-light">&#xE5D0;</i></a></li>
                        <li data-uk-dropdown="{mode:'click',pos:'bottom-right'}">
                            <a href="#" class="user_action_image"><img class="md-user-image" src="{% static 'assets/img/logo_login_tn.png' %}" alt=""/></a>
                            <div class="uk-dropdown uk-dropdown-small">
                                <ul class="uk-nav js-uk-prevent">
                                    {% if request.user.is_authenticated or user.is_authenticated %}
                                        <li><a href="{% url 'logout' %}">Logout</a></li>
                                    {% else %}
                                        <a href="{% url 'login' %}">Login</a>
                                    {% endif %}
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="header_main_search_form">
            <i class="md-icon header_main_search_close material-icons">&#xE5CD;</i>
            <form class="uk-form">
                <input type="text" class="header_main_search_input" />
                <button class="header_main_search_btn uk-button-link"><i class="md-icon material-icons">&#xE8B6;</i></button>
            </form>
        </div>
    </header><!-- main header end -->
