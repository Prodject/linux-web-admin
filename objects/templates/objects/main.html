{% extends 'objects/base.html' %}

{% block content %}
    <div id="page_content">
        <div id="page_content_inner">
			
			<!-- Objects Body -->
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-1-1">
                    <div class="uk-overflow-container">
                      <div class="md-card">
                        <div class="md-card-content">
                            <h3 class="heading_a uk-margin-bottom">Objects</h3>
                            <div class="uk-accordion" data-uk-accordion>
                                
                                <h3 class="uk-accordion-title"><i class="material-icons">&#xE335;</i> Address
                                    <div class="uk-navbar-flip">
                                        <a href="#">
                                            <i class="material-icons">&nbsp;</i>
                                        </a>
                                    </div>
                                </h3>
                                
                                <div class="uk-accordion-content">
                                     <div class="md-card">
	                                     <div class="md-card-content">
						                 	<div id="address_crud"></div>
	                                     </div>
                                     </div>
                                </div>
                                
                                <h3 class="uk-accordion-title"><i class="material-icons">&#xE902;</i>  Protocol
                                    <div class="uk-navbar-flip">
                                        <a href="#">
                                            <i class="material-icons">&nbsp;</i>
                                        </a>
                                    </div></h3>
                                <div class="uk-accordion-content">
	                                <div class="md-card">
	                                 <div class="md-card-content">
						                 	<div id="protocol_crud"></div>	                                 
	                                 </div>
	                                </div>
                                </div>

                                <h3 class="uk-accordion-title"><i class="material-icons">&#xE8B5;</i>  Schedule
                                <div class="uk-navbar-flip">
	                                <a href="#">
	                                    <i class="material-icons">&nbsp;</i>
	                                </a>
                                </div>
                                </h3>
                                <div class="uk-accordion-content">
                                     <div class="md-card">
                                            <div class="md-card-content">
							                 	<div id="schedule_crud"></div>
                                            </div>
                                        </div>
                                </div>
                                
                                <h3 class="uk-accordion-title"><i class="material-icons">&#xE80B;</i> Zone
                                    <div class="uk-navbar-flip">
                                        <a href="#">
                                            <i class="material-icons">&nbsp;</i>
                                        </a>
                                    </div>
                                </h3>
                                 
                                <div class="uk-accordion-content">
	                                <div class="md-card">
		                               <div class="md-card-content">
						                 	<div id="zone_crud"></div>
		                               </div>
	                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-fab-wrapper md-fab-speed-dial">
            <a class="md-fab md-fab-primary md-fab-actions" href="#" data-uk-tooltip="{pos:'right'}" title="Add Objects"><i class="material-icons">add</i></a>
            <div class="md-fab-wrapper-small">
                <a id="addressAdd" class="md-fab md-fab-small md-fab-success" href="#" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Address"><i class="material-icons">&#xE335;</i></a>
                <a id="protocolAdd" class="md-fab md-fab-small md-fab-success" href="#" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Protocol"><i class="material-icons">&#xE902;</i></a>
                <a id="scheduleAdd" class="md-fab md-fab-small md-fab-success" href="#" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Schedule"><i class="material-icons">&#xE8B5;</i></a>
                <a id="zoneAdd" class="md-fab md-fab-small md-fab-success" href="#" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Zone"><i class="material-icons">&#xE80B;</i></a>
            </div>
        </div>
			
			<!-- End of Objects Body -->
        </div>
    </div>
{% endblock %}
